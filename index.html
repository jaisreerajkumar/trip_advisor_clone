<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Tripadvisor:Over a billion review for hotels and other facilites
    </title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <!--css styling sheet-->
    <link rel="stylesheet" href="style.css" />
    <!--font awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navbar">
      <!-- Logo -->
      <div class="logo">
        <i class="fa-solid fa-hippo"></i>
        <h2>Tripadvisor</h2>
      </div>

      <!-- Navigation Links -->
      <nav class="nav-links">
        <a href="#">Discover</a>
        <a href="#">Trips</a>
        <a href="#">Review</a>
        <a href="#">More</a>
      </nav>

      <!-- Right Side Icons and Sign-in -->
      <div class="nav-actions">
        <div class="currency">
          <i class="fas fa-globe"></i>
          <span>INR</span>
        </div>
        <button class="sign-in-btn">Sign in</button>
      </div>
    </div>
    <div class="container">
      <h1 class="title">Where to?</h1>

      <!-- Category Tabs -->
      <div class="categories">
        <div class="tab active"><i class="fas fa-house"></i> Search All</div>
        <div class="tab"><i class="fas fa-bed"></i> Hotels</div>
        <div class="tab"><i class="fas fa-camera"></i> Things to Do</div>
        <div class="tab"><i class="fas fa-utensils"></i> Restaurants</div>
        <div class="tab"><i class="fas fa-plane"></i> Flights</div>
        <div class="tab">
          <i class="fas fa-envelope-open-text"></i> Holiday Homes
        </div>
      </div>

      <!-- Search Bar -->
      <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input
          type="text"
          placeholder="Places to go, things to do, hotels..."
        />
        <button>Search</button>
      </div>
    </div>
    <!-- Sale image -->
    <div class="sale__image">
      <img src="image/sal1.jpg" alt="sale image" />
      <div class="sale__image__title">
        <h2>2025's Best Restaurants in the world</h2>
        <h4>
          Grab a bite at a top-rated spot with our Travellers Choice Awards Best
          of the Best.
        </h4>
        <p>Reveal the winners</p>
      </div>
    </div>
    <!-- Middle potion -->
    <div class=""></div>
  </body>
</html>
